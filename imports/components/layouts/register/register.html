<div class="register-form-container">
  <div class="col-md-6 col-md-offset-3 registrationform-inner">
    <form name="registrationform" ng-submit="registerUser()" role="form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email" ng-model="user.email" class="form-control">
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" ng-model="user.username" class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" ng-model="user.password" class="form-control">
      </div>
      <div class="form-group">
        <label for="passwordconfirm">Confirm Password</label>
        <input type="password" name="passwordconfirm" ng-model="user.passwordConfirm" class="form-control">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-default">Register</button>
      </div>
    </form>
  </div>
  {{email}}
  {{username}}
  {{password}}
</div>
